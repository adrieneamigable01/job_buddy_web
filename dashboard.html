<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Wider Sidebar and Logo</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons (optional, if you need) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        /* Custom Styles */
        /* Wider Sidebar (300px) */
        .sidebar {
            background-color: #402e6d; /* Dark purple color */
            height: 100vh;
            color: white;
            width: 300px; /* Set the sidebar width to 300px */
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
            padding-left: 30px;
        }

        /* Sidebar Logo */
        .sidebar .logo {
            width: 80%;
            margin-bottom: 40px;
        }

        /* Light Purple Top Bar */
        .navbar {
            background-color: #7c65b9; /* Light purple color */
            color: white;
        }

        /* Sidebar Links Styling */
        .sidebar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #7f3fbf; /* Slightly lighter purple on hover */
        }

        /* Content Area */
        .content {
            padding: 20px;
            background-color: #f4f4f4;
            margin-left: 300px; /* Make space for the wider sidebar */
        }

        /* Custom padding for the body to avoid overlap */
        body {
        }

        /* Responsive Adjustments for smaller screens */
        @media (max-width: 767px) {
            body {
                padding-left: 0;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1000;
                display: none;
            }

            .sidebar.show {
                display: block;
            }

            .navbar-toggler {
                display: block;
            }

            /* Make the sidebar less wide in mobile */
            .sidebar {
                width: 250px; /* Reduce sidebar width on mobile */
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Topbar (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">My App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <!-- User name with logo -->
                        <img src="https://via.placeholder.com/30" alt="User Avatar" class="rounded-circle" style="width: 30px; height: 30px; margin-right: 10px;">
                        John Doe
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-user"></i>
                            Profile
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-cog"></i>
                            Settings
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-power-off"></i>
                            Logout
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <div class="logo">
            <img src="assets/logo/an.png" alt="Logo"> <!-- Replace with your logo -->
        </div>
        <a href="#"> <i class="fa fa-home"></i> Dashboard</a>
        <a href="#"> <i class="fa fa-users"></i> Student List</a>
        <a href="#"> <i class="fa fa-user-secret"></i> Teacher List</a>
        <a href="#"><i class="fa fa-list"></i> Schedule / Event List</a>
        <a href="index.html"><i class="fa fa-calendar"></i> Attendance Report</a>
        <a href="attendance.html"><i class="fa fa-calendar"></i> Testing Face Attendance</a>
        <a href="facecapture.html"><i class="fa fa-calendar"></i> Testing Face Capture</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <!-- <p>This is a simple layout with a wider sidebar (300px) and a logo on the left side of the sidebar.</p>
        <p>Content goes here...</p> -->
    </div>

    <!-- Bootstrap 4 JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
